<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendZone</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/8a1db32e51.js" crossorigin="anonymous"></script>
    
</head>
<body>
	<div layout:fragment="content">
	
	
		<div style="padding-top:3%; width:60%;">
			<form action="#" th:action="@{results}" th:object="${searchedUserModel}" method="post">
				<div class="input-group mb-3">
				  <input id="searchValue" type="text" th:field="*{searchValue}"class="form-control" placeholder="Search for a Username or Name here!" required>
				  <button class="btn btn-outline-primary" type="submit" id="btnSearch">Search Users</button>
				</div>
			</form>
		</div>
		
		<!--
		<div th:if="${request-sent}">
			<h5>Friend Request Sent!</h5>
		</div>
		-->
		
		<div id="users">
			<div style="width:85%; margin-bottom:3%;">
				<div class="col container">
					<div class="row" th:if="${users.empty}">
						<h4 style="text-align:center" colspan="4">No Users Found</h4>
					</div>
					<div class="container" th:each="user : ${users}" style="margin-bottom: 4%; border-bottom: 3px solid black;">
						<div class="row justify-content-between">
							<div class="col">
								<div class="row">
									<div class="col-6">
										<h3 style="color:darkgrey; border: 3px solid black; background-color: blue;" th:text="${user.getUsername()}">Username</h3>
									</div>
									<div class="col-sm-auto align-self-end">
										<div class="row">
											<div class="col">
												<h5 style="color:black; font-style:italic;" th:text="${user.getFirstName()}">First Name</h5>
											</div>
											<div class="col">
												<h5 style="color:black; font-style:italic;" th:text="${user.getLastName()}">Last Name</h5>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col">
								<form action="#" th:action="@{send-request}" th:object="${diffUser}" method="post">
									<!--<input type="hidden" th:field="*{user.getId()}"/>-->
									<div th:if="${user.friends}")>
										<a class="btn btn-outline-primary">Message</a>
									</div>
									<div th:unless="${user.friends}">
										<button class="btn btn-primary" type="submit">Add Friend</button>
									</div>
								</form>
							</div>
						</div>
				</div>
			</div>
		</div>
		
	</div>
</body>
